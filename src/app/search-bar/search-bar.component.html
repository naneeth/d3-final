<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Landing Page - Start Bootstrap Theme</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body>

  <app-nab-bar></app-nab-bar>

  <header class="masthead text-white text-center">
    <!-- <div class="overlay"></div> -->
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <h1 class="mb-5">Knowledge is Power!</h1>
        </div>
        <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
          <form  #gSearch  id="gSearch">
            <div class="form-row">
              <div class="col-12 col-md-9 mb-2 mb-md-0">
                <input type="text" class="form-control form-control-lg" placeholder="Type here to search..." name="searchTerm" [(ngModel)]="searchTerm" #searchKey  id="searchKey">
                <img class="mic" (click)="voicesearch()" src="https://upload.wikimedia.org/wikipedia/commons/2/22/Google_microphone_logo.png">
              </div>
              <div class="col-12 col-md-3">
                <button type="submit" class="btn btn-block btn-lg btn-primary"(click)="result()">Search</button>
              </div>
             
            </div>
          </form>
        </div>
      </div>
      <button mat-fab color="primary" id="add-button" (click)="openDialog()" matTooltip="Knowledge Bot">BOT</button>

    </div>
  </header>
  <app-footer></app-footer>


  
  
  <script src="../../assets/searchjs/vendor/jquery/jquery.min.js"></script>
  <script src="../../assets/searchjs/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
